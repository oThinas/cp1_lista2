<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 5</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="inscrever" name="evento" method="post">
        <label for="idNome">Nome: </label>
        <input type="text" id="idNome" name="Nome"/>
        <br>
        <label for="idEmail">Email: </label>
        <input type="text" id="idEmail" name="Email" />
        <br>
        <label for="idTelefone">Telefone: </label>
        <input type="text" id="idTelefone" name="Telefone" />
        <br>
        <label for="idDataNascto">Data Nascimento: </label>
        <input type="date" id="idDataNascto" name="dataNasc" />
        <br>
        <label for="idEmpresa">Empresa: </label>
        <input type="text" id="idEmpresa" name="Empresa" />
        <ul>
            <label for="idCargo">Cargo: </label>
            <li>
                <input type="radio" name="cargo" id="idCargo" value="Proprietário/Sócio" />Proprietário/Sócio
            </li>
            <li>
                <input type="radio" name="cargo" id="idCargo" value="Presidencia" />Presidencia
            </li>
            <li>
                <input type="radio" name="cargo" id="idCargo" value="Diretoria" />Diretoria
            </li>
            <li>
                <input type="radio" name="cargo" id="idCargo" value="Gerencia" />Gerencia
            </li>
            <li>
                <input type="radio" name="cargo" id="idCargo" value="Supervisão" />Supervisão
            </li>
            <li>
                <input type="radio" name="cargo" id="idCargo" value="Outro" />Outro
            </li>
        </ul>
        <label for="idUF">UF: </label>
        <select name="uf" id="idUF">
            <option value="" disabled selected>Selecione</option>
            <optgroup label="Norte">
                <option value="Acre">Acre</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Pará">Pará</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Tocantins">Tocantins</option>
            </optgroup>
            <optgroup label="Nordeste">
                <option value="Alagoas">Alagoas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Sergipe">Sergipe</option>
            </optgroup>
            <optgroup label="Centro-Oeste">
                <option value="Goiás">Goiás</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do SUl">Mato Grosso do Sul</option>
            </optgroup>
            <optgroup label="Sudeste">
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="São Paulo">São Paulo</option>
            </optgroup>
            <optgroup label="Sul">
                <option value="Paraná">Paraná</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Santa Catarina">Santa Catarina</option>
            </optgroup>
        </select>
        <label for="idCidade">Cidade: </label>
        <input type="text" id="idCidade" name="cidade">
        <br>
        <ul>
            <label for="idTipoInscricao">Tipo Inscrição</label>
            <li>
                <input type="radio" name="tipoInscrição" id="idTipoInscricao" value="Pessoa Física" />Pessoa Física
            </li>
            <li>
                <input type="radio" name="tipoInscrição" id="idTipoInscricao" value="Pessoa Jurídica" />Pessoa Jurídica
            </li>
        </ul>
        <ul>
            <label for="idComoFicouSabendo">Como ficou sabendo do evento?</label>
            <li>
                <input type="checkbox" name="ficouSabendo" id="idComoFicouSabendo" />Revistas
            </li>
            <li>
                <input type="checkbox" name="ficouSabendo" id="idComoFicouSabendo" />Jornais
            </li>
            <li>
                <input type="checkbox" name="ficouSabendo" id="idComoFicouSabendo" />Televisão
            </li>
            <li>
                <input type="checkbox" name="ficouSabendo" id="idComoFicouSabendo" />Internet
            </li>
            <li>
                <input type="checkbox" name="ficouSabendo" id="idComoFicouSabendo" />Patrocinadores
            </li>
            <li>
                <input type="checkbox" name="ficouSabendo" id="idComoFicouSabendo" />Outros
            </li>
        </ul>
        <label for="idNomeCracha">Nome crachá</label>
        <input type="text" id="idNomeCracha" name="nomeCracha" />
        <br>
        <label for="idInfosEmail">Desejo receber informações por email</label>
        <input type="checkbox" name="infoEmail" id="idInfosEmail" />
        <br>
        <label for="idInfoSMS">Desejo receber informações por SMS</label>
        <input type="checkbox" name="infoSMS" id="idInfoSMS" />
        <br>
        <label for="idComentariosGerais">Comentários gerais</label>
        <br>
        <textarea name="comentariosGerais" id="idComentariosGerais" cols="70" rows="10"></textarea>
        <br>
        <div class="botoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
